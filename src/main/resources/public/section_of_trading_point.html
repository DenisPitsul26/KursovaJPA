<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section of trading point</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="tables">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Секції торгівельної точки</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Торгівельна точка</th>
                        <th>Секція</th>
                        <th>Кількість залів</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in sectionOfTradingPoint">
                        <td>{{item.id}}</td>
                        <td>{{item.tradingPoint.nameOfTradingPoint}}</td>
                        <td>{{item.section.typeOfSection}}</td>
                        <td>{{item.numberOfHalls}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
