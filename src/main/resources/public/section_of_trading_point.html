<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section of trading point</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="section_of_trading_point">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Секції торгівельних точок
                    <button ng-click="ctrl.startInsertSectionOfTradingPoint()" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </h4>
                <div id="accordion">
                    <div class="card">
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <hr>
                                <h4>Добавлення секції торгівельної точки:</h4>
                                <select required class="form-control" type="text" name="tradingPoint" id="tradingPoint"></select><br>
                                <select required class="form-control" type="text" name="section" id="section"></select><br>
                                <input class="form-control" type="text" name="numberOfHalls" id="numberOfHalls" placeholder="Кількість залів"><br>
                                <button type="button" class="btn btn-primary" ng-click="ctrl.insertSectionOfTradingPoint()">Добавити</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Торгівельна точка</th>
                        <th>Секція</th>
                        <th>Кількість залів</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in sectionOfTradingPoint">
                        <td>{{item.id}}</td>
                        <td>{{item.tradingPoint.nameOfTradingPoint}}</td>
                        <td>{{item.section.typeOfSection}}</td>
                        <td>{{item.numberOfHalls}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-warning" ng-click="ctrl.startUpdateSectionOfTradingPoint(item.id, item.tradingPoint, item.section, item.numberOfHalls)" data-toggle="collapse" data-target="#collapseThreeUpdate" aria-expanded="false" aria-controls="collapseThree" type="button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.deleteSectionOfTradingPoint(item.id)"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </table>
                <div id="accordionUpdate">
                    <div class="card">
                        <div id="collapseThreeUpdate" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <hr>
                                <h4>Оновлення секції торгівельної точки:</h4>
                                <h4> ID <div id="updateId"></div> </h4>
                                <select class="form-control" type="text" name="tradingPoint" id="updateTradingPoint"></select><br>
                                <select class="form-control" type="text" name="section" id="updateSection"></select><br>
                                <input class="form-control" type="text" name="numberOfHalls" id="updateNumberOfHalls"><br>
                                <button type="button" class="btn btn-primary" ng-click="ctrl.updateSectionOfTradingPoint()">Оновити</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/section_of_trading_point.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
