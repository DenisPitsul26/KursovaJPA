<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goods</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="goods">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Товари
                    <button data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </h4>
                <div id="accordion">
                    <div class="card">
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <hr>
                                <h4>Добавлення товару:</h4>
                                <input class="form-control" type="text" name="name" id="name" placeholder="Назва товару"><br>
                                <button type="button" class="btn btn-primary" ng-click="ctrl.insertGoods()">Добавити</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Назва товару</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in goods">
                            <td>{{item.id}}</td>
                            <td>{{item.nameOfGoods}}</td>
                            <td class="text-right">
                                <button type="button" class="btn btn-warning" ng-click="ctrl.startUpdate(item.id,item.nameOfGoods)" data-toggle="collapse" data-target="#collapseThreeUpdate" aria-expanded="false" aria-controls="collapseThree" type="button"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-danger" ng-click="ctrl.deleteGoods(item.id)"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="accordionUpdate">
                    <div class="card">
                        <div id="collapseThreeUpdate" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <hr>
                                <h4>Оновлення товару:</h4>
                                <h4> ID <div id="updateId"></div> </h4>
                                <input class="form-control" type="text" name="name" id="updateName"><br>
                                <button type="button" class="btn btn-primary" ng-click="ctrl.updateGoods()">Оновити</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/goods.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
