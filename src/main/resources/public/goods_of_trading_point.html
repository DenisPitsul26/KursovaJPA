<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goods of trading point</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="tables">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Товари торгівельних точок</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Тип торгівельної точки</th>
                        <th>Торгівельна точка</th>
                        <th>Товар</th>
                        <th>Ціна</th>
                        <th>Кількість</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in goodsOfTradingPoint">
                        <td>{{item.id}}</td>
                        <td>{{item.typeOfTradingPoint.typeOfTypeOfTradingPoint}}</td>
                        <td>{{item.tradingPoint.nameOfTradingPoint}}</td>
                        <td>{{item.goods.nameOfGoods}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.numberOfGoods}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
